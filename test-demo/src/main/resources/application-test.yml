# 测试配置
spring:
  application:
    name: test-demo
  # 数据源配置（使用 H2 内存数据库，用于单元测试）
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  # Redis 配置（如果测试需要 Redis，取消注释并配置正确的地址）
  # redis:
  #   enabled: true
  #   host: localhost
  #   port: 6379
  #   password: 
  #   database: 0
  # Redisson 配置（如果测试需要分布式锁，取消注释并配置正确的地址）
  # redisson:
  #   address: redis://localhost:6379
  #   password: 

# 日志配置
logging:
  level:
    root: INFO
    com.example: DEBUG

